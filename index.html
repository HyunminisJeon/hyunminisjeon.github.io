<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jeon’s Site</title>
    <style>
      :root { --fg:#111; --muted:#666; --bg:#fafafa; }
      html,body { margin:0; padding:0; background:var(--bg); color:var(--fg); font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      header { padding:6rem 1.5rem 2rem; text-align:center; }
      h1 { font-size:2.6rem; margin:0; }
      p.lead { margin:.5rem 0 1.25rem; font-size:1.1rem; color:var(--muted); }
      a.button { display:inline-block; padding:.7rem 1.1rem; border-radius:12px; text-decoration:none; background:#111; color:#fff; }
      main { max-width:760px; margin:2rem auto; padding:0 1.5rem; }
      section { background:#fff; border-radius:14px; padding:1.25rem 1.25rem; box-shadow:0 8px 24px rgba(0,0,0,.06); }
      footer { text-align:center; padding:3rem 1.5rem; color:var(--muted); }
      code { background:#f0f0f0; padding:.1rem .35rem; border-radius:6px; }
    </style>
  </head>
  <body>
    <header>
      <h1>안녕하세요, Jeon입니다</h1>
      <p class="lead">Shipping ideas from the lab to the web.</p>
      <a class="button" href="#contact">Contact</a>
    </header>
    <main>
      <section>
        <h2>About</h2>
        <p>I build chemistry things, then write and share them.</p>
        <p>Edit this file later to add sections for projects, CV, and notes.</p>
      </section>
    </main>
    <footer>© <span id="y"></span> Jeon</footer>
    <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  </body>
</html>
